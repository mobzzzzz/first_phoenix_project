<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>재원 자기소개</title>

    <style>
      .profile_image {
        text-align: center;
        width: 20%;
        height: auto;
        margin: 50px auto 0 auto;
      }

      .row {
        width: 40%;
        margin: 30px auto 0 auto;
      }

      .row > dt {
        text-align: right;
      }

      .icon {
        width: 22px;
        height: 22px;
      }

      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-dark-subtle text-dark-emphasis">
    <div class="profile_image">
      <img src="profile_image.jpeg" class="img-fluid" alt="profile_image" />
    </div>
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>군대가 너무 두려워서 손해 본 미련한 개발자의 사진</p>
      </blockquote>
    </figure>
    <dl class="row">
      <dt class="col-sm-3">MBTI</dt>
      <dd class="col-sm-9">ISFP</dd>

      <dt class="col-sm-3">장점</dt>
      <dd class="col-sm-9">나약하지만 책임감을 가지려고 노력합니다.</dd>
      <dt class="col-sm-3">협업 스타일</dt>
      <dd class="col-sm-9">
        알고리즘은 못하지만 트렌드와 컨벤션과 코드 리팩토링은 좋아합니다.
      </dd>

      <dt class="col-sm-3">목표</dt>
      <dd class="col-sm-9">
        앱 개발중 느꼈던 미지의 영역에 대한 답답함을 내일배움캠프에서 최대한
        해소할 겁니다.
      </dd>

      <dt class="col-sm-3">약속</dt>
      <dd class="col-sm-9">
        '이렇게 쓰면 되나보네'가 아니라 '이렇게 쓰면 옳은 건가?' 라고 생각하기
      </dd>

      <dt class="col-sm-3">
        <img class="icon" src="github-icon.png" alt="github-icon" />
      </dt>
      <dd class="col-sm-9">
        <a href="https://github.com/mobzzzzz">https://github.com/mobzzzzz</a>
      </dd>

      <dt class="col-sm-3">
        <img class="icon" src="velog-icon.png" alt="velog-icon" />
      </dt>
      <dd class="col-sm-9">
        <a href="https://velog.io/@mobz">https://velog.io/@mobz</a>
      </dd>
    </dl>
  </body>
</html>
